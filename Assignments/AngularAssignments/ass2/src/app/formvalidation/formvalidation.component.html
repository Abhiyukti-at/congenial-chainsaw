<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <input matInput placeholder="Enter Email" formControlName="email">
    <p *ngIf="loginForm.controls.email.errors?.required">Email is required</p>
  </div><br>
  <div>
    <input matInput placeholder="Enter Password" formControlName="password">

  </div>
  <p *ngIf="loginForm.controls.password.errors?.required">Password is required</p>
  <button type="submit" mat-raised-button color="primary" >Login</button>

</form>
